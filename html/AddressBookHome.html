<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll App</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="../css/AddressBookHome.css" rel = "Stylesheet">
    <script src="../js/AddressBook.js"></script>
    <script src="../js/AddressBookHome.js"></script>
    <script src="../js/AddressBookForm.js"></script>
    <script src="../js/utility.js"></script>
    <script src="../js/site_properties.js"></script>
    <script src="../js/httpService.js"></script>
</head>
<body>
    <header class="header-content">
        <div class="logo-content">
            <img class="logo-img"src="../images/adressbook.png" alt="addressbook logo">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text address-book">BOOK</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="main-header">
            <div class="person-detail-text">
                Person Details <div class="emp-count"></div>
            </div>
            <a href="../html/AddressBookForm.html" class="add-button">
            <img class="add-img" src="../images/icons/add-24px.svg" alt="">Add Person</a>
        </div> <!--main-header-->
        <div class="table-main">
            <table id ="display" class="table">
            </table>
        </div>
    </div> <!--main-content-->
