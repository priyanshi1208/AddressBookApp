<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="../css/AddressBookForm.css" rel="stylesheet">
        <script src="../js/AddressBook.js"></script>
        <script src="../js/AddressBookHome.js"></script>
        <script src="../js/AddressBookForm.js"></script>
        <script src="../js/site_properties.js"></script>
        <script src="../js/utility.js"></script>
        <script src="../js/httpService.js"></script>
        <title>Address Book Form</title>
    </head>
    <body>
        <header class="header-content">
            <div class="logo-content">
                <img class="logo-img"src="../images/adressbook.png" alt="addressbook logo">
                <div>
                    <span class="address-text">ADDRESS</span><br>
                    <span class="address-text address-book">BOOK</span>
                </div>
            </div>
        </header>
        <div class="main-container">
            <div class="form-content">
                <div class="form-header">
                    <div class="header-text">PERSON ADDRESS FORM</div>
                    <img class="cancel-img" src="../images/icons/cancel.png" alt="cancel button">
                </div>
                <form class="form" onreset="resetForm()" onsubmit="save(event)">
                    <div class="row-content">
                        <label for="name">Full Name</label>
                        <input class="input" type="text" id="name" name="name" placeholder="" required>
                        <error-output class="text-error" for="error"></error-output>
                    </div>
                    <div class="row-content">
                        <label for="number">Phone Number</label>
                        <input class="input" type="text" id="number" name="number" placeholder="" required>
                        <error-output class="number-error" for="error"></error-output>
                    </div>
                    <div class="row-content">
                        <label for="address">Address</label>
                        <textarea id="address" class="input" name="address" placeholder="" style="height:75px"></textarea>
                    </div>
                    <div class="row-content-address">
                        <div class="state">
                            <label for="state">State</label>
                            <select id="state" name="state">
                                <option> Select State</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                <option value="Daman and Diu">Daman and Diu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Puducherry">Puducherry</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                            </select>
                        </div>
                        <div class="city">
                            <label for="city">City</label>
                            <select id="city" name="city">
                                <option>Select City</option>
                                <option>knp</option>
                            </select>
                        </div>
                        <div class="zipcode">
                            <label for="zipcode">ZipCode</label>
                            <input class="zipcode-input" type="text" id="zipcode" required placeholder="" name="zipcode">
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit" class="add-button button-content" id="add-button">Add</button>
                        <button type="reset" class="reset-button button-content" id="add-button">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
